<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h3 class="heading3">Your Result</h3>
        <div class="circle">
          <span class="big-num">76</span>
          <span class="num">of 100</span>
        </div>
        <h4 class="heading4">Great</h4>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="heading3">Summary</h3>
        <div class="stats-1">
          <img src="assets/images/icon-reaction.svg" alt="" class="icon" />
          <p class="text">Reaction</p>
          <span class="bold-num">80&nbsp;</span>
          <span class="num">/ 100</span>
        </div>
        <div class="stats-2">
          <img src="assets/images/icon-memory.svg" alt="" class="icon" />
          <p class="text">Memory</p>
          <span class="bold-num">92&nbsp;</span>
          <span class="num">/ 100</span>
        </div>

        <div class="stats-3">
          <img src="assets/images/icon-verbal.svg" alt="" class="icon" />
          <p class="text">Verbal</p>
          <span class="bold-num">61&nbsp;</span>
          <span class="num">/ 100</span>
        </div>
        <div class="stats-4">
          <img src="assets/images/icon-visual.svg" alt="" class="icon" />
          <p class="text">Visual</p>
          <span class="bold-num">72&nbsp;</span>
          <span class="num">/ 100</span>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
